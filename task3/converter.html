<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script type="text/javascript"></script>
  <title>converter</title>
</head>
<body>
<script>
var a = +prompt('Введіть суму'); console.log(a);

var simpleUnits = ["нуль ","одна ","дві ","три ","чотири ", "п'ять ","шість ","сім ","вісім ","дев'ять ","десять ","одинадцять ","дванадцять ","тринадцять ","чотирнадцять ","п'ятнадцять ","шістнадцять ","сімнадцять ","вісімнадцять ","дев'ятнадцять "];
var tens = ["", "", "двадцять ","тридцять ","сорок ","п'ятдесят ", "шістдесят ","сімдесят ","вісімдесят ","дев'яносто "];
var hundreds = ["","сто ","двісті ","триста ","чотириста ","п'ятсот ","шістсот ","сімсот ","вісімсот ","дев'ятсот "];

function numToWords (num) {
    var word = "";
	
	if (num>999) return "Сума завелика";
	if (num===0) return simpleUnits[0];
  
    var hund  = Math.floor(num/100);
    word += hundreds[hund];
    num -= hund*100;
  
    var ten = Math.floor(num/10);
    word += tens[ten];
    num -= ten*10;
 
    word += simpleUnits[num];
  
	if (num ===0 || num > 4) word += "гривень";
      else if (num >1 && num <= 4) word += "гривні";
      else word += "гривня";
      
    return word;
};

console.log(numToWords(a));

</script>
</body>
</html>
