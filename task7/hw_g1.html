<!DOCTYPE html>
<html>
	<head>
		<title>Sample Document</title>
		<meta charset="utf-8">
		<style>
			img {
				display:block;
				width: 600px;
				margin:0 auto;
				margin-top: 100px;
				filter: blur(10px) grayscale(100%);
			}
			
			/*img:hover{
				filter: blur(0px) grayscale(0%);
			}*/
		</style>
	</head>
	<body> 
		<img src="./images/flowers.jpg">
		<script>
			window.onload = function(){

				var image = document.querySelector("img");
				var b = 10;
				var g = 100;

				image.onwheel = function(e){
					var delta = e.deltaY || e.detail || e.wheelDelta;
      			
      				if (delta > 0){
      					b += 0.1 ; g += 1;
      				} else {
      						b -= 0.1; g -=1;
      					};

      				if (b < 0 && g < 0){
      					b = 0; g = 0;
      				};

      				if (b > 10 && g > 100){
      					b = 10; g = 100;
      				};
      				image.style.filter = `blur(${b}px) grayscale(${g}%)`;
      				image.style.webkitFilter = `blur(${b}px) grayscale(${g}%)`;
				};
			};
		
		</script>

	</body>
</html>
